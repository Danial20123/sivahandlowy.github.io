<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Analysis Report | Siva Handlowy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --primary: #0f172a;
            --accent: #f59e0b;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            background-color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            padding-top: 100px;
        }

        .form-container {
            max-width: 900px;
            margin: 0 auto 50px;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .report-header {
            border-bottom: 3px solid var(--accent);
            margin-bottom: 40px;
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .report-header h1 {
            color: var(--primary);
            font-size: 1.8rem;
            margin: 0;
        }

        .section-title {
            background: #f8fafc;
            padding: 10px 15px;
            border-left: 5px solid var(--primary);
            font-weight: 700;
            margin: 25px 0 15px;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #475569;
            font-size: 0.95rem;
        }

        input[type="text"], 
        input[type="number"], 
        textarea, 
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-container {
            text-align: right;
            margin-top: 40px;
            border-top: 1px solid #e2e8f0;
            padding-top: 30px;
        }

        .export-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .export-btn:hover {
            background: #1e293b;
            transform: translateY(-2px);
        }

        /* PDF Styling Specifics */
        #pdf-content { padding: 20px; }

        @media (max-width: 768px) {
            .grid-2 { grid-template-columns: 1fr; }
            .form-container { padding: 20px; margin: 10px; }
        }
    </style>
</head>
<body>

    <div class="form-container" id="report-form">
        <div id="pdf-wrap">
            <div class="report-header">
                <div>
                    <h1>MFA Analysis Report</h1>
                    <p style="color: #64748b; margin-top: 5px;">Siva Handlowy Global Trade Facilitation</p>
                </div>
                <div style="text-align: right; font-weight: 700; color: var(--accent);">
                    INTERNAL DOCUMENT
                </div>
            </div>

            <div class="section-title">A. General Product Information</div>
            <div class="input-group">
                <label>Product Description</label>
                <textarea id="desc" rows="3" placeholder="Enter detailed product description..."></textarea>
            </div>

            <div class="grid-2">
                <div class="input-group">
                    <label>B. Different Sizes (if any)</label>
                    <input type="text" id="sizes" placeholder="e.g. S, M, L, XL or Dimensions">
                </div>
                <div class="input-group">
                    <label>C. Different Materials (if any)</label>
                    <input type="text" id="materials" placeholder="e.g. Steel, Plastic, Cotton">
                </div>
            </div>

            <div class="grid-2">
                <div class="input-group">
                    <label>D. Ex-Works Prices</label>
                    <input type="text" id="prices" placeholder="Enter pricing details">
                </div>
                <div class="input-group">
                    <label>E. Models / Colors / Special Designs</label>
                    <input type="text" id="models" placeholder="Number of variations available">
                </div>
            </div>

            <div class="section-title">B. Strategic Objectives & Targets</div>
            <div class="input-group">
                <label>F. Specific Objectives of the Client</label>
                <textarea id="objectives" rows="2"></textarea>
            </div>

            <div class="grid-2">
                <div class="input-group">
                    <label>G. Target Sales (Quantity-wise)</label>
                    <input type="text" id="targetQty">
                </div>
                <div class="input-group">
                    <label>H. Target Sales (Value-wise)</label>
                    <input type="text" id="targetVal">
                </div>
            </div>

            <div class="section-title">C. Technical Capacity & Logistics</div>
            <div class="input-group">
                <label>I. Special Features of the Item/Product</label>
                <textarea id="features" rows="2"></textarea>
            </div>

            <div class="grid-2">
                <div class="input-group">
                    <label>J. Delivery Capacity (Monthly/Yearly)</label>
                    <input type="text" id="capacity">
                </div>
                <div class="input-group">
                    <label>K. Capacity Increasable?</label>
                    <select id="increasable">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="On Request">Available on specific request</option>
                    </select>
                </div>
            </div>

            <div class="grid-2">
                <div class="input-group">
                    <label>L. Minimum Order Quantity (MOQ)</label>
                    <input type="text" id="moq">
                </div>
                <div class="input-group">
                    <label>M. Estimated Time of Delivery (ETD)</label>
                    <input type="text" id="etd" placeholder="Days/Weeks from confirmed order">
                </div>
            </div>

            <div class="section-title">D. Commercial Terms</div>
            <div class="input-group">
                <label>Packing Style and Type</label>
                <input type="text" id="packing" placeholder="e.g. Export Pallets, Boxed, Bulk">
            </div>

            <div class="grid-2">
                <div class="input-group">
                    <label>Preferred Incoterms</label>
                    <input type="text" id="incoterms" placeholder="e.g. FOB, CIF, EXW">
                </div>
                <div class="input-group">
                    <label>Preferred Terms of Payment</label>
                    <input type="text" id="payment" placeholder="e.g. L/C, T/T 30/70">
                </div>
            </div>

            <div class="input-group">
                <label>Further Information (for MFA Report)</label>
                <textarea id="furtherInfo" rows="3"></textarea>
            </div>
        </div>

        <div class="btn-container">
            <button class="export-btn" onclick="generatePDF()">
                <i class="fas fa-file-pdf"></i> Export as PDF
            </button>
        </div>
    </div>

    <script>
        function generatePDF() {
            const element = document.getElementById('pdf-wrap');
            
            // Set options for PDF generation
            const opt = {
                margin:       [10, 10, 10, 10],
                filename:     'MFA_Analysis_Report.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Before exporting, temporarily remove borders from inputs for a cleaner look
            const inputs = element.querySelectorAll('input, textarea, select');
            inputs.forEach(el => {
                el.style.border = 'none';
                el.style.background = '#fcfcfc';
            });

            // Generate the PDF
            html2pdf().set(opt).from(element).save().then(() => {
                // Restore borders after generation
                inputs.forEach(el => {
                    el.style.border = '1px solid #cbd5e1';
                    el.style.background = 'white';
                });
            });
        }
    </script>
</body>
</html>
