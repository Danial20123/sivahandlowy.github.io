<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MFA Product Analysis Report</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#1e3a8a;
  --accent:#2563eb;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1200px;
  margin:40px auto;
  background:var(--card);
  padding:40px;
  border-radius:12px;
  box-shadow:0 20px 40px rgba(0,0,0,0.05);
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:2px solid var(--border);
  padding-bottom:15px;
  margin-bottom:30px;
}

.header h1{
  margin:0;
  color:var(--primary);
  font-size:24px;
}

.section-title{
  margin-top:30px;
  margin-bottom:15px;
  font-weight:600;
  color:var(--primary);
  text-transform:uppercase;
  font-size:14px;
  letter-spacing:1px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}

.form-group{
  display:flex;
  flex-direction:column;
}

label{
  font-size:13px;
  font-weight:500;
  color:var(--muted);
  margin-bottom:6px;
}

input, textarea, select{
  padding:10px;
  border-radius:8px;
  border:1px solid var(--border);
  font-size:14px;
  transition:0.3s;
}

input:focus, textarea:focus, select:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(37,99,235,0.1);
}

textarea{
  min-height:80px;
  resize:vertical;
}

.button-group{
  margin-top:30px;
}

button{
  padding:12px 20px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
}

button:hover{background:#14245e;}

.export-instructions{
  margin-top:40px;
  padding:20px;
  background:#f9fafc;
  border:1px solid var(--border);
  border-left:5px solid var(--primary);
  border-radius:8px;
  font-size:14px;
}

.export-instructions strong{
  color:var(--primary);
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr;}
  .container{padding:25px;}
}
</style>
</head>

<body>

<div class="container">

<div class="header">
  <h1>MFA Product Analysis Form</h1>
  <div>Date: <span id="date"></span></div>
</div>

<div class="section-title">Product Information</div>

<div class="grid">

<div class="form-group">
<label>A. Product Description</label>
<textarea id="description"></textarea>
</div>

<div class="form-group">
<label>B. Different Sizes (if any)</label>
<input type="text" id="sizes">
</div>

<div class="form-group">
<label>C. Different Materials (if any)</label>
<input type="text" id="materials">
</div>

<div class="form-group">
<label>D. Exwork Prices</label>
<input type="text" id="price">
</div>

<div class="form-group">
<label>E. Number of Models / Colors / Special Designs</label>
<input type="text" id="models">
</div>

<div class="form-group">
<label>F. Specific Objectives of the Client</label>
<textarea id="objectives"></textarea>
</div>

<div class="form-group">
<label>G. Target of Sales (Quantity)</label>
<input type="number" id="salesQty">
</div>

<div class="form-group">
<label>H. Target of Sales (Value)</label>
<input type="number" id="salesValue">
</div>

<div class="form-group">
<label>I. Special Features of the Product</label>
<textarea id="features"></textarea>
</div>

<div class="form-group">
<label>J. Capacity to Deliver (Monthly)</label>
<input type="number" id="monthlyCapacity">
</div>

<div class="form-group">
<label>J. Capacity to Deliver (Yearly)</label>
<input type="number" id="yearlyCapacity">
</div>

<div class="form-group">
<label>K. Capacity Increasable?</label>
<select id="capacityIncrease">
<option value="Yes">Yes</option>
<option value="No">No</option>
</select>
</div>

<div class="form-group">
<label>L. Minimum Order Quantity</label>
<input type="number" id="moq">
</div>

<div class="form-group">
<label>M. Estimated Delivery Time (Days)</label>
<input type="number" id="deliveryTime">
</div>

<div class="form-group">
<label>Packing Style and Type</label>
<input type="text" id="packing">
</div>

<div class="form-group">
<label>Preferred Incoterms</label>
<input type="text" id="incoterms">
</div>

<div class="form-group">
<label>Preferred Terms of Payment</label>
<input type="text" id="payment">
</div>

<div class="form-group">
<label>Further Information for MFA Report</label>
<textarea id="furtherInfo"></textarea>
</div>

</div>

<div class="export-instructions">
  <p><strong>Submission Instructions:</strong></p>
  <p>
    After generating the PDF report, please manually send the exported document via email to:
  </p>
  <p><strong>info.siva.pl@gmail.com</strong></p>
</div>

<div class="button-group">
<button onclick="exportPDF()">Generate Professional PDF</button>
</div>

</div>

<script>
document.getElementById("date").innerText=new Date().toLocaleDateString();

function exportPDF(){

const {jsPDF}=window.jspdf;
const doc=new jsPDF("p","mm","a4");

const pageWidth=doc.internal.pageSize.getWidth();
const pageHeight=doc.internal.pageSize.getHeight();
const margin=15;
let y=25;
const lineHeight=7;

function addTitle(text){
if(y>pageHeight-20){doc.addPage();y=20;}
doc.setFont("helvetica","bold");
doc.setFontSize(14);
doc.text(text,margin,y);
y+=8;
doc.line(margin,y,pageWidth-margin,y);
y+=10;
}

function addField(label,value){
if(!value)value="-";

doc.setFont("helvetica","bold");
doc.setFontSize(11);
doc.text(label,margin,y);
y+=lineHeight;

doc.setFont("helvetica","normal");
const lines=doc.splitTextToSize(value.toString(),pageWidth-(margin*2));

lines.forEach(line=>{
if(y>pageHeight-15){doc.addPage();y=20;}
doc.text(line,margin,y);
y+=lineHeight;
});
y+=4;
}

doc.setFontSize(18);
doc.setFont("helvetica","bold");
doc.text("MFA PRODUCT ANALYSIS REPORT",pageWidth/2,15,{align:"center"});

addTitle("PRODUCT INFORMATION");

addField("A. Product Description",description.value);
addField("B. Different Sizes",sizes.value);
addField("C. Different Materials",materials.value);
addField("D. Exwork Prices",price.value);
addField("E. Models / Colors / Designs",models.value);
addField("F. Client Objectives",objectives.value);
addField("G. Sales Target (Quantity)",salesQty.value);
addField("H. Sales Target (Value)",salesValue.value);
addField("I. Special Features",features.value);
addField("J. Capacity Monthly",monthlyCapacity.value);
addField("J. Capacity Yearly",yearlyCapacity.value);
addField("K. Capacity Increasable",capacityIncrease.value);
addField("L. Minimum Order Quantity",moq.value);
addField("M. Estimated Delivery Time",deliveryTime.value);
addField("Packing Style and Type",packing.value);
addField("Preferred Incoterms",incoterms.value);
addField("Preferred Payment Terms",payment.value);
addField("Further Information",furtherInfo.value);

const totalPages=doc.getNumberOfPages();
for(let i=1;i<=totalPages;i++){
doc.setPage(i);
doc.setFontSize(9);
doc.text(`Page ${i} of ${totalPages}`,pageWidth/2,pageHeight-5,{align:"center"});
}

doc.save("MFA_Report.pdf");
}
</script>

</body>
</html>
