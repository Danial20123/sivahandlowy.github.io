<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Network - Siva Handlowy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="transport.css">
    <style>
        /* Header & Sidebar - Matched to index.html */
        .main-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: 0.3s;
            padding: 20px 0;
            background: rgba(15, 23, 42, 0.9);
        }
        .main-header.scrolled {
            background: #0f172a;
            padding: 15px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        /* Search Section */
        .network-search-container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        .search-controls {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }
        .search-group { flex: 1; min-width: 200px; }
        .search-group label { display: block; font-weight: 600; margin-bottom: 8px; color: #0f172a; }
        .search-group select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; outline: none; }
        
        .search-btn {
            background: #0f172a;
            color: white;
            border: none;
            padding: 0 35px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            height: 50px;
            transition: 0.3s;
        }

        /* Profile Card */
        #profileDisplay { margin-top: 20px; }
        .profile-card {
            display: grid;
            grid-template-columns: 300px 1fr;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            animation: slideUp 0.4s ease-out;
        }
        .profile-side { background: #0f172a; color: white; padding: 40px 20px; text-align: center; }

        /* FIXED IMAGE: No cropping of head or mandible, zoomed out to fit frame */
        .profile-img-circle {
            width: 160px;
            height: 160px;
            background: #ffffff; /* Blends with photo background */
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #f59e0b;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-img-circle img {
            width: 100%;
            height: 100%;
            /* contain ensures the whole head and jaw stay inside the circle */
            object-fit: contain; 
            background-color: #ffffff;
        }

        .profile-content { padding: 40px; }
        .info-row { display: flex; gap: 15px; margin-bottom: 12px; font-size: 0.95rem; }
        .info-row i { color: #f59e0b; width: 20px; margin-top: 4px; }
        
        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #f59e0b;
            color: #0f172a;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 20px;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 850px) { .profile-card { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="nav-container">
            <button class="menu-toggle" onclick="openNav()"><i class="fas fa-bars"></i></button>
            <div class="logo">Siva <span class="accent">Handlowy</span></div>
            <nav class="desktop-nav">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="contactus.html" class="nav-cta">Contact Us</a>
            </nav>
        </div>
    </header>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="sidebar-links">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="euar.html">EU Representation</a>
            <a href="idk.html">Global Representatives</a>
            <a href="certificates.html">Certifications</a>
            <a href="contactus.html">Contact</a>
            <a href="mem.html">Membership form</a>
        </div>
    </div>

    <main class="transport-container" style="margin-top: 150px; max-width: 1000px; margin: 150px auto 50px; padding: 20px;">
        <div style="text-align: center; margin-bottom: 50px;">
            <h1 style="color: #0f172a; font-size: 2.5rem;">Global Representative Network</h1>
            <p>Select a country to find official localized support.</p>
        </div>

        <div class="network-search-container">
            <div class="search-controls">
                <div class="search-group">
                    <label>Country</label>
                    <select id="countrySelect" onchange="handleCountryChange()">
                        <option value="" disabled selected>Select Country</option>
                        <option value="India">India</option>
                        <option value="Poland">Poland</option>
                    </select>
                </div>
                <div class="search-group" id="cityGroup">
                    <label>City</label>
                    <select id="citySelect"><option value="">Select city...</option></select>
                </div>
                <button class="search-btn" onclick="showProfile()">Search Associate</button>
            </div>
        </div>

        <div id="profileDisplay"></div>
    </main>

    <script>
        function openNav() { document.getElementById("mySidebar").style.width = "280px"; }
        function closeNav() { document.getElementById("mySidebar").style.width = "0"; }

        window.onscroll = function() {
            const header = document.querySelector('.main-header');
            if (window.pageYOffset > 50) header.classList.add('scrolled');
            else header.classList.remove('scrolled');
        };

        const networkData = {
            "India": {
                name: "Raj Sharma",
                role: "Director of Operations - India",
                bio: "Expert in trade facilitation and regional operations management, representing Siva Handlowy across the entire Indian subcontinent.",
                email: "raj.sivahandlowy@gmail.com",
                phone: "+91 9810178579",
                address: "320B, Shipra Suncity, Indirapuram, Ghaziabad, 201014, Uttar Pradesh, India.",
                image: "ad4b137a-1155-4405-85a0-fe29b42512cb.jpeg"
            }
        };

        function handleCountryChange() {
            const country = document.getElementById('countrySelect').value;
            const cityGroup = document.getElementById('cityGroup');
            if (country === "India") {
                cityGroup.style.display = "none";
            } else {
                cityGroup.style.display = "block";
            }
        }

        function showProfile() {
            const country = document.getElementById('countrySelect').value;
            const display = document.getElementById('profileDisplay');

            if (country === "India") {
                const data = networkData["India"];
                display.innerHTML = `
                    <div class="profile-card">
                        <div class="profile-side">
                            <div class="profile-img-circle"><img src="${data.image}" alt="Raj Sharma"></div>
                            <h2>${data.name}</h2>
                            <p>Regional Lead - India</p>
                        </div>
                        <div class="profile-content">
                            <h3 style="color:#0f172a; margin-bottom:10px;">${data.role}</h3>
                            <p style="color:#64748b; line-height:1.6; margin-bottom:20px;">${data.bio}</p>
                            <div class="info-row"><i class="fas fa-envelope"></i><span><strong>Email:</strong> ${data.email}</span></div>
                            <div class="info-row"><i class="fas fa-phone"></i><span><strong>Phone:</strong> ${data.phone}</span></div>
                            <div class="info-row"><i class="fas fa-map-marker-alt"></i><span><strong>Address:</strong><br>${data.address}</span></div>
                            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=${data.email}" target="_blank" class="contact-link">
                                <i class="fas fa-paper-plane"></i> Contact on Gmail
                            </a>
                        </div>
                    </div>`;
            }
        }
    </script>
</body>
</html>
