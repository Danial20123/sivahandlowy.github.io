<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Dashboard | Siva Handlowy</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
  --primary:#0f172a;
  --secondary:#1e293b;
  --accent:#f59e0b;
  --bg:#f1f5f9;
  --white:#ffffff;
  --success:#16a34a;
  --warning:#f59e0b;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--secondary);
}

/* Header */
header{
  background:var(--white);
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  position:sticky;
  top:0;
}

.logo{
  font-weight:700;
  font-size:1.4rem;
  color:var(--primary);
}

.user-info{
  display:flex;
  align-items:center;
  gap:20px;
}

.user-badge{
  background:var(--primary);
  color:white;
  padding:8px 14px;
  border-radius:50px;
  font-size:0.9rem;
}

#logout{
  background:transparent;
  border:2px solid var(--primary);
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}

#logout:hover{
  background:var(--primary);
  color:white;
}

/* Layout */
.container{
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
}

/* Cards */
.card{
  background:var(--white);
  padding:30px;
  border-radius:18px;
  box-shadow:0 6px 20px rgba(0,0,0,0.05);
  margin-bottom:25px;
  transition:0.3s;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.card h2{
  margin-bottom:20px;
  font-size:1.2rem;
  color:var(--primary);
  border-left:4px solid var(--accent);
  padding-left:10px;
}

/* History */
.history-item{
  display:flex;
  justify-content:space-between;
  padding:12px 0;
  border-bottom:1px solid #e2e8f0;
  font-size:0.95rem;
}

.history-item:last-child{
  border-bottom:none;
}

/* Notifications */
.notification{
  background:#fff7ed;
  border-left:5px solid var(--warning);
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}

.notification strong{
  color:var(--primary);
}

.notification small{
  display:block;
  margin-top:6px;
  color:#64748b;
}

/* Footer */
footer{
  text-align:center;
  padding:20px;
  font-size:0.85rem;
  color:#64748b;
}
</style>
</head>
<body>

<header>
  <div class="logo">Siva Handlowy</div>
  <div class="user-info">
    <div class="user-badge">Raj</div>
    <button id="logout" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </div>
</header>

<div class="container" id="dashboard">

  <!-- Notifications will appear here -->

  <div class="card">
    <h2><i class="fas fa-user-circle"></i> Account Details</h2>
    <p><strong>Email:</strong> ab48271@#@siva.pl</p>
    <p><strong>Status:</strong> <span style="color:var(--success);font-weight:600;">Active</span></p>
  </div>

  <div class="card">
    <h2><i class="fas fa-clock"></i> Account History</h2>
    <div class="history-item">
      <span>Account Created</span>
      <span>2026-02-15</span>
    </div>
  </div>

</div>

<footer>
  Â© 2026 Siva Handlowy. All rights reserved.
</footer>

<script>
function logout(){
  localStorage.removeItem("sessionUser");
  window.location.href = "../login.html";
}

const users = JSON.parse(localStorage.getItem("users")) || [];
const session = JSON.parse(localStorage.getItem("sessionUser"));

if(!session){
  window.location.href = "../login.html";
}

const currentUser = users.find(u => u.id === session.id);
const dashboard = document.getElementById("dashboard");

if(currentUser && currentUser.notifications && currentUser.notifications.length > 0){

  currentUser.notifications.forEach(n => {
    const notif = document.createElement("div");
    notif.classList.add("notification");
    notif.innerHTML = `
      <strong>Notification</strong>
      <div>${n.message}</div>
      <small>${n.date}</small>
    `;
    dashboard.prepend(notif);
  });

  currentUser.notifications = [];
  localStorage.setItem("users", JSON.stringify(users));
}
</script>

</body>
</html>
